<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>oi</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>

  
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
    <center><h1 class="title" style="">Snapchat <img src="img/1.png" style="width: 25px;"> </h1></center>
      </ion-header-bar>
      <ion-content style="background-color: ">

<div ng-show="showNameInput" class="card">

  <div class="item item-divider">
     <center>Snap SÃ³ o Chat  <img src="img/1.png" style="width: 25px;"></center>
  </div>

  <div ng-model="connect" class="item item-text-wrap" style=" height: 400px; background-color: #ffff00">
 
      <label class="item item-input">

          <input  ng-model="userName" type="text" placeholder="Seu Nome">
      </label>
      <center> <img src="img/2.png" style="width: 200px; margin-top: 20px"> </center>
  
          <button ng-click="submitName(userName)" class="button button-block" style="background-color: #ffffff; margin-top: 20px" >
              iniciar Conversa
          </button>
     
  </div>
</div>


<div ng-show="showChatScreen" class="card">
 
  <div class="item item-divider">
<img src="img/snap.png" style="width: 25px; top: 100px; align-items: right;"><center> <strong><em>{{userName}}</em></strong>
    </div>
  
  <div class="item item-text-wrap"  style="height: 370px;">
      <div class="list"  >
         
          <label class="item item-input" style="height: 199px;">
             
              <textarea
              style="margin-top: 70px;"
                id="messageLog"
                ng-model="messageLog"
                style="resize: none;"
                rows="18"
                readonly>
              </textarea>
          </label>

        
          <div class="item item-input-inset" style=" margin-top: 100px; ">

            <button ng-click="submitName(userName)" class="button button-small">
              <img src="img/sair.png" style="width: 25px; height:20px ; margin-top: 5px">
              </button>

              <label class="item-input-wrapper" >
                  
                  <input ng-model="message" type="text" placeholder="Mensagem">
              </label>
           
              <button ng-click="sendMessage(message); message = ''" class="button button-small">
              <img src="img/enviar.png" style="width: 25px; height:20px ; margin-top: 5px">
              </button>
            

          </div>

      </div>
  </div>
</div>

      </ion-content>
    </ion-pane>
  </body>
</html>
